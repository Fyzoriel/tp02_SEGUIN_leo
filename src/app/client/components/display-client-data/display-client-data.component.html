<div [hidden]="clientData === undefined">
  <p>First name: {{clientData?.firstName}}</p>
  <p>Name: {{clientData?.name}}</p>
  <p>Email: {{clientData?.email}}</p>
  <p>Address: {{clientData?.address}}</p>
  <p>Phone: {{clientData?.phone}}</p>

  <input type="submit" value="Return" (click)="onClick()">
</div>
